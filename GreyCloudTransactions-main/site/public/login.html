<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./css/login.css" />
    <link href="assets/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <header>
        <nav class="d-flex justify-content-between">
            <p class="mt-3 ml-4" style="color: white;">
                Gray Cloud Transactions
            </p>
            <div class="align-items-center d-flex">
                <a class="txt-nav text-decoration-none mx-2" href="index.html#about">SOBRE NÓS</a>
                <a class="txt-nav text-decoration-none mx-2" href="index.html#service">PRODUTO</a>
                <a class="p text-decoration-none mx-2" href="">|</a>
                <a class="txt-nav text-decoration-none ml-2 mr-3" href="cadastro.html">CADASTRO</a>
            </div>
        </nav>
    </header>

    <div class="d-flex justify-content-center mt-5 pt-4">
      <div
        style="background-color: #011c27; border-radius: 20px"
        class="cardCadastro px-5 py-5"
      >
        <div class="form-group">
          <div class="container mt-4">
            <div
              class="row justify-content-center align-items-center"
              style="height: 25%"
            >
              <div class="col-auto">
                <div class="d-flex justify-content-center mb-4">
                  <h1 style="color: white;">LOGIN</h1>
                </div>

                <form>
                  <div class="row">
                    <div class="col">
                      <label for="email" class="form-label">EMAIL</label>
                      <input
                        type="email"
                        name="email"
                        id="email_input"
                        class="form-control"
                      />
                    </div>
                  </div>
                  <div class="row mt-2">
                    <div class="col">
                      <label for="password" class="form-label">SENHA</label>
                      <input
                        type="password"
                        name="password"
                        id="senha_input"
                        class="form-control"
                      />
                    </div>
                  </div>

                  <div class="row mt-3">
                    <div class="col">
                      <div class="form-check">
                        <input
                          type="checkbox"
                          name="remember"
                          id="remember"
                          class="form-check-input"
                        />
                        <label for="remember" class="form-check-label"
                          >Manter-me conectado</label
                        >
                      </div>
                    </div>
                  </div>

                  <div class="row mt-3">
                    <div class="col">
                      <a href="#" class="link-info">Esqueci minha senha</a>
                    </div>
                  </div>

                  <div class="row mt-3">
                    <div class="col">
                      <p style="color: white;">
                        Não possui uma conta cadastrada?
                        <a href="cadastro.html" class="link-info"
                          >Cadastrar-se</a
                        >
                      </p>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="divBtn pt-3">
          <div class="d-flex justify-content-end">
            <button class="btn btn-lg button px-5 py-3" onclick="entrar()">
              Logar
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="./js/login.js"></script>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"
  ></script>
</html>
