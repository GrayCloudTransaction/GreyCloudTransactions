<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/cadastro.css">
    </link>
</head>

<body>
    <header>
        <nav class="d-flex justify-content-between">
            <p class="mt-3 ml-4" style="color: white;">
                Gray Cloud Transactions
            </p>
            <div class="align-items-center d-flex">
                <a class="txt-nav text-decoration-none mx-2" href="">SOBRE NÓS</a>
                <a class="txt-nav text-decoration-none mx-2" href="">PRODUTO</a>
                <a class="p text-decoration-none mx-2" href="">|</a>
                <a class="txt-nav text-decoration-none ml-2 mr-3" href="">LOGIN</a>
            </div>
        </nav>
    </header>

    <div class="container mt-4" id="primeiraParte" style="display: block;">
        <div class="row d-flex justify-content-center">
            <h2>CADASTRO</h2>
        </div>

        <div class="d-flex justify-content-center mt-5">
            <div style="background-color: #011C27; width: 60%; border-radius: 20px;" class="cardCadastro px-5 py-5">
                <div class="form-group">
                    <div>
                        <div class="col-xl-12">
                            <label for="razaoSocial">RAZÃO SOCIAL</label>
                            <input type="text" class="form-control" id="iptRazaoSocial">
                        </div>
                    </div>
                    <div class="d-flex justify-content-between mt-2">
                        <div class="col-xl-6">
                            <label for="cnpj">CNPJ</label>
                            <input type="number" min="0" class="form-control" id="iptCnpj">
                        </div>
                        <div class="col-xl-6">
                            <label for="cep">CEP</label>
                            <input type="number" min="0" class="form-control" id="iptCep">
                        </div>
                    </div>
                    <div class="d-flex justify-content-between mt-2">
                        <div class="col-xl-8">
                            <label for="logradouro">LOGRADOURO</label>
                            <input type="text" min="0" class="form-control" id="iptLogradouro">
                        </div>
                        <div class="col-xl-4">
                            <label for="numero">NÚMERO</label>
                            <input type="number" min="0" class="form-control" id="iptNumero">
                        </div>
                    </div>
                    <div class="d-flex justify-content-between mt-2">
                        <div class="col-xl-4">
                            <label for="telefone">TELEFONE</label>
                            <input type="text" min="0" class="form-control" id="iptTelefone">
                        </div>
                        <div class="col-xl-8">
                            <label for="email">EMAIL</label>
                            <input type="email" min="0" class="form-control" id="iptEmail">
                        </div>
                    </div>
                </div>
                <div style="width: 52%; position: absolute;" class="pt-3">
                    <div class="d-flex justify-content-end">
                        <button onclick="irParaProximaEtapa()" class="btn btn-lg button px-3 py-2"> Próxima
                            Página</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Cadastro Funcionário -->
    <div class="container mt-4" id="segundaParte" style="display: none;">
        <div class="row d-flex justify-content-center">
            <h2>CADASTRO</h2>
        </div>

        <div class="d-flex justify-content-center mt-5">
            <div style="background-color: #011C27; width: 60%; border-radius: 20px;" class="cardCadastro px-5 py-5">
                <div class="form-group">
                    <div>

                        <div class="col-xl-12">
                            <label for="nomeFuncionario">NOME</label>
                            <input type="text" class="form-control" id="iptNomeFuncionario">
                        </div>
                    </div>

                    <div class="d-flex justify-content-between mt-2">
                        <div class="col-xl-6">
                            <label for="cpf">CPF</label>
                            <input type="number" min="0" class="form-control" id="iptCpfFuncionario">
                        </div>
                        <div class="col-xl-6">
                            <label for="cargoFuncionario">CARGO</label>
                            <input type="text" min="0" class="form-control" id="iptCargoFuncionario">
                        </div>
                    </div>

                </div>


                <div class="col-xl-12">
                    <label for="email">EMAIL</label>
                    <input type="email" min="0" class="form-control" id="iptEmailFuncionario">
                </div>


                <div class="d-flex justify-content-between mt-2">
                    <div class="col-xl-6">
                        <label for="senha">SENHA</label>
                        <input type="password" min="0" class="form-control" id="iptSenhaFuncionario">
                    </div>
                    <div class="col-xl-6">
                        <label for="confirmarSenha">CONFIRMAR SENHA</label>
                        <input type="password" min="0" class="form-control" id="iptConfirmarSenhaFuncionario">
                    </div>
                </div>

                <div class="col">
                    <div class="form-check">
                        <input type="checkbox" name="remember" id="remember" class="form-check-input">
                        <label for="remember" class="form-check-label">Eu concordo com os <a href="">TERMOS DE USO E
                                POLÍTICA DE PRIVACIDADE DA GREY CLOUD TRANSACTIONS.</a></label>
                    </div>
                </div>

            </div>


            <div style="width: 48%; position: absolute;" class="pt-3">
                <div class="d-flex justify-content-end">
                    <button onclick="cadastrarEmpresaEFuncionario()"
                        class="btn btn-lg button px-3 py-2">Cadastrar</button>
                </div>
            </div>

        </div>
    </div>
    <div style="position: absolute;margin-top: 18vh;" class="pt-3">
        <div class="d-flex justify-content-end" style="width: 20%;">
            <button id="voltar" style="display: none;" onclick="voltarCadastroEmpresa()"
                class="btn btn-lg button px-3 py-2">
                <img style="rotate: 180deg; width: 36%;" src="./assets/right-arrow.png">
                Voltar</button>
        </div>
    </div>
    </div>

</body>

<script>

    function voltarCadastroEmpresa() {
        primeiraParte.style.display = 'block';
        segundaParte.style.display = 'none';
        voltar.style.display = 'none';
    }

    function irParaProximaEtapa() {
        primeiraParte.style.display = 'none';
        segundaParte.style.display = 'block';
        voltar.style.display = 'block';
    }

    // function validacoes(){

    // }

    function cadastrarEmpresaEFuncionario() {
        // dados empresa
        const razaoSocial = iptRazaoSocial.value;
        const cnpj = Number(iptCnpj.value);
        const cep = Number(iptCep.value);
        const logradouro = iptLogradouro.value;
        const numero = Number(iptNumero.value);
        const telefone = Number(iptTelefone.value);
        const email = iptEmail.value;
        // dados funcionario
        const nomeFuncionario = iptNomeFuncionario.value;
        const cpfFuncionario = iptCpfFuncionario.value;
        const cargoFuncionario = iptCargoFuncionario.value;
        const emailFuncionario = iptEmailFuncionario.value;
        const senhaFuncionario = iptSenhaFuncionario.value;
        var idEmpresa = 0;


        // if (validar()) {
        fetch("/usuarios/cadastrarEmpresa", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                razaoSocialServer: razaoSocial,
                cnpjServer: cnpj,
                cepServer: cep,
                logradouroServer: logradouro,
                numeroServer: numero,
                telefoneServer: telefone,
                emailServer: email
            })
        })
            .then(function (resposta) {
                console.log("resposta: ", resposta);

                if (resposta.ok) {
                    resposta.json().then(function (resposta) {
                        fetch(`/usuarios/pegarIdEmpresa/${cnpj}`, {
                            method: "GET",
                            headers: {
                                "Content-Type": "application/json",
                            },
                        })
                            .then(function (resposta) {
                                console.log("resposta: ", resposta);

                                if (resposta.ok) {

                                    resposta.json().then(function (resposta) {
                                        console.log(`idEmpresa: ${JSON.stringify(resposta)}`);
                                        idEmpresa = resposta.idEmpresa;
                                        console.log(idEmpresa);

                                        fetch("/usuarios/cadastrarFuncionario", {
                                            method: "POST",
                                            headers: {
                                                "Content-Type": "application/json",
                                            },
                                            body: JSON.stringify({
                                                // crie um atributo que recebe o valor recuperado aqui
                                                // Agora vá para o arquivo routes/usuario.js
                                                nomeFuncionarioServer: nomeFuncionario,
                                                cpfFuncionarioServer: cpfFuncionario,
                                                cargoFuncionarioServer: cargoFuncionario,
                                                emailFuncionarioServer: emailFuncionario,
                                                senhaFuncionarioServer: senhaFuncionario,
                                                fkEmpresaServer: idEmpresa
                                            }),
                                        })
                                            .then(function (resposta) {
                                                console.log("resposta: ", resposta);

                                                if (resposta.ok) {
                                                    cardErro.style.display = "block";

                                                    mensagem_erro.innerHTML =
                                                        "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                                                    setTimeout(() => {
                                                        window.location = "login.html";
                                                    }, 2000);
                                                } else {
                                                    throw "Houve um erro ao tentar realizar o cadastro!";
                                                }
                                            })
                                            .catch(function (resposta) {
                                                console.log(`#ERRO: ${resposta}`);
                                            });
                                    });
                                } else {
                                    throw "Houve um erro ao tentar realizar o cadastro!";
                                }
                            })
                            .catch(function (resposta) {
                                console.log(`#ERRO: ${resposta}`);
                            });
                    });
                } else {
                    throw "Houve um erro ao tentar realizar o cadastro!";
                }
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
            });
    }
    // }
</script>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"

</html>
