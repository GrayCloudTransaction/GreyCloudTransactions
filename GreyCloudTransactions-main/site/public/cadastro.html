<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet"  href="./css/cadastro.css"></link>
</head>

<body>
    <header>
        <nav class="d-flex justify-content-between">
            <p class="mt-3 ml-4" style="color: white;">
                Gray Cloud Transactions
            </p>
            <div class="align-items-center d-flex">
                <a class="txt-nav text-decoration-none mx-2" href="">SOBRE NÓS</a>
                <a class="txt-nav text-decoration-none mx-2" href="">PRODUTO</a>
                <a class="p text-decoration-none mx-2" href="">|</a>
                <a class="txt-nav text-decoration-none ml-2 mr-3" href="">LOGIN</a>
            </div>
        </nav>
    </header>
    <div class="container mt-4">
        <div class="row d-flex justify-content-center">
            <h2>CADASTRO</h2>
        </div>

        <div class="d-flex justify-content-center mt-5">
            <div style="background-color: #011C27; width: 60%; border-radius: 20px;" class="cardCadastro px-5 py-5">
                <div class="form-group">
                    <div>
                        <div class="col-xl-12">
                            <label for="razaoSocial">Razão Social</label>
                            <input type="text" class="form-control" id="IPTrazaoSocial">
                        </div>
                    </div>
                    <div class="d-flex justify-content-between mt-2">
                        <div class="col-xl-6">
                            <label for="cnpj">CNPJ</label>
                            <input type="number" min="0" class="form-control" id="IPTcnpj">
                        </div>
                        <div class="col-xl-6">
                            <label for="cep">CEP</label>
                            <input type="number" min="0" class="form-control" id="IPTcep">
                        </div>
                    </div>
                    <div class="d-flex justify-content-between mt-2">
                        <div class="col-xl-8">
                            <label for="logradouro">LOGRADOURO</label>
                            <input type="text" min="0" class="form-control" id="IPTlogradouro">
                        </div>
                        <div class="col-xl-4">
                            <label for="numero">NÚMERO</label>
                            <input type="number" min="0" class="form-control" id="IPTnumero">
                        </div>
                    </div>
                    <div class="d-flex justify-content-between mt-2">
                        <div class="col-xl-4">
                            <label for="telefone">TELEFONE</label>
                            <input type="text" min="0" class="form-control" id="IPTtelefone">
                        </div>
                        <div class="col-xl-8">
                            <label for="email">EMAIL</label>
                            <input type="email" min="0" class="form-control" id="IPTemail">
                        </div>
                    </div>
                </div>
                <div style="width: 52%; position: absolute;" class="pt-3">
                    <div class="d-flex justify-content-end">
                        <button onclick="cadastrar()" class="btn btn-lg button px-3 py-2"> Próxima Página</button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
</body>

<script>
    function cadastrar() {
        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var razaoSocial = IPTrazaoSocial.value;
        var cnpj = Number(IPTcnpj.value);
        var cep = Number(IPTcep.value);
        var logradouro = IPTlogradouro.value;
        var numero = Number(IPTnumero.value);
        var telefone = Number(IPTtelefone.value);
        var email = IPTemail.value;

        if (razaoSocial == "" || cnpj == "" || cep == "" || logradouro == "" || numero == "" || telefone == "" || email == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";

            return false;
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                razaoSocialServer: razaoSocial,
                cnpjServer: cnpj,
                cepServer: cep,
                logradouroServer: logradouro,
                numeroServer: numero,
                telefoneServer: telefone,
                emailServer: email
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block";

                mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                setTimeout(() => {
                    window.location = "login.html";
                }, "2000")

                limparFormulario();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });

        return false;
    }

</script>
