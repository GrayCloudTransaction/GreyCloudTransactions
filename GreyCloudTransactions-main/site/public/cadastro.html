<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/cadastro.css">
    </link>
</head>

<body>
    <header>
        <nav class="d-flex justify-content-between">
            <p class="mt-3 ml-4" style="color: white;">
                Gray Cloud Transactions
            </p>
            <div class="align-items-center d-flex">
                <a class="txt-nav text-decoration-none mx-2" href="index.html">SOBRE NÓS</a>
                <a class="txt-nav text-decoration-none mx-2" href="index.html">PRODUTO</a>
                <a class="p text-decoration-none mx-2" href="">|</a>
                <a class="txt-nav text-decoration-none ml-2 mr-3" href="login.html">LOGIN</a>
            </div>
        </nav>
    </header>

    <div class="container mt-4" id="primeiraParte" style="display: block;">
        <div class="row d-flex justify-content-center">
            <h2>CADASTRO</h2>
        </div>

        <div class="d-flex justify-content-center mt-5">
            <div style="background-color: #011C27; width: 60%; border-radius: 20px;" class="cardCadastro px-5 py-5">
                <div class="form-group">
                    <div>
                        <div class="col-xl-12">
                            <label for="razaoSocial">RAZÃO SOCIAL</label>
                            <input type="text" class="form-control" id="iptRazaoSocial">
                        </div>
                    </div>
                    <div class="d-flex justify-content-between mt-2">
                        <div class="col-xl-6">
                            <label for="cnpj">CNPJ</label>
                            <input type="number" min="0" class="form-control" id="iptCnpj">
                        </div>
                        <div class="col-xl-6">
                            <label for="cep">CEP</label>
                            <input type="number" min="0" class="form-control" id="iptCep">
                        </div>
                    </div>
                    <div class="d-flex justify-content-between mt-2">
                        <div class="col-xl-8">
                            <label for="logradouro">LOGRADOURO</label>
                            <input type="text" min="0" class="form-control" id="iptLogradouro">
                        </div>
                        <div class="col-xl-4">
                            <label for="numero">NÚMERO</label>
                            <input type="number" min="0" class="form-control" id="iptNumero">
                        </div>
                    </div>
                    <div class="d-flex justify-content-between mt-2">
                        <div class="col-xl-4">
                            <label for="telefone">TELEFONE</label>
                            <input type="text" min="0" class="form-control" id="iptTelefone">
                        </div>
                        <div class="col-xl-8">
                            <label for="email">EMAIL</label>
                            <input type="email" min="0" class="form-control" id="iptEmail">
                        </div>
                    </div>
                </div>
                <div style="width: 52%; position: absolute;" class="pt-3">
                    <div class="d-flex justify-content-end">
                        <button onclick="irParaProximaEtapa()" class="btn btn-lg button px-3 py-2"> Próxima
                            Página</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Cadastro Funcionário -->
    <div class="container mt-4" id="segundaParte" style="display: none;">
        <div class="row d-flex justify-content-center">
            <h2>CADASTRO</h2>
        </div>

        <div class="d-flex justify-content-center mt-5">
            <div style="background-color: #011C27; width: 60%; border-radius: 20px;" class="cardCadastro px-5 py-5">
                <div class="form-group">
                    <div>

                        <div class="col-xl-12">
                            <label for="nomeFuncionario">NOME</label>
                            <input type="text" class="form-control" id="iptNomeFuncionario">
                        </div>
                    </div>

                    <div class="d-flex justify-content-between mt-2">
                        <div class="col-xl-6">
                            <label for="cpf">CPF</label>
                            <input type="number" min="0" class="form-control" id="iptCpfFuncionario">
                        </div>
                        <div class="col-xl-6">
                            <label for="cargoFuncionario">CARGO</label>
                            <input type="text" min="0" class="form-control" id="iptCargoFuncionario">
                        </div>
                    </div>

                </div>


                <div class="col-xl-12">
                    <label for="email">EMAIL</label>
                    <input type="email" min="0" class="form-control" id="iptEmailFuncionario">
                </div>


                <div class="d-flex justify-content-between mt-2">
                    <div class="col-xl-6">
                        <label for="senha">SENHA</label>
                        <input type="password" min="0" class="form-control" id="iptSenhaFuncionario">
                    </div>
                    <div class="col-xl-6">
                        <label for="confirmarSenha">CONFIRMAR SENHA</label>
                        <input type="password" min="0" class="form-control" id="iptConfirmarSenhaFuncionario">
                    </div>
                </div>

                <div class="col">
                    <div class="form-check">
                        <input type="checkbox" name="remember" id="remember" class="form-check-input">
                        <label for="remember" class="form-check-label">Eu concordo com os <a href="">TERMOS DE USO E
                                POLÍTICA DE PRIVACIDADE DA GREY CLOUD TRANSACTIONS.</a></label>
                    </div>
                </div>

            </div>


            <div style="width: 48%; position: absolute;" class="pt-3">
                <div class="d-flex justify-content-end">
                    <button onclick="cadastrarEmpresaEFuncionario()"
                        class="btn btn-lg button px-3 py-2">Cadastrar</button>
                </div>
            </div>

        </div>
    </div>

    <div style="position: absolute;margin-top: 18vh;" class="pt-3">
        <div class="d-flex justify-content-end" style="width: 20%;">
            <button id="voltar" style="display: none;" onclick="voltarCadastroEmpresa()"
                class="btn btn-lg button px-3 py-2">
                <img style="rotate: 180deg; width: 36%;" src="./assets/right-arrow.png">Voltar</button>
        </div>
    </div>


</body>

<script src="js/cadastro.js"></script>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

</html>
